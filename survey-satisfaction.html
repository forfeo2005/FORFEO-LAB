<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Client - FORFEO LAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg navbar-forfeo">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="bi bi-stars"></i> FORFEO LAB</a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-2">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://isow.forfeo.com" target="_blank">Site principal</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center mb-5">
                            <span class="badge bg-warning bg-opacity-10 text-warning border border-warning border-opacity-25 rounded-pill px-3 py-2 mb-3">
                                Expérience Client
                            </span>
                            <h1 class="fw-bolder mb-3 text-dark">Sondage Satisfaction</h1>
                            <p class="text-muted lead">Analysez le parcours client et évaluez le ressenti global.</p>
                        </div>

                        <div class="card card-forfeo border-0 p-4 p-md-5">
                            <div class="card-body">
                                
                                <form action="https://api.web3forms.com/submit" method="POST" id="surveyForm" class="needs-validation" novalidate>
                                    
                                    <input type="hidden" name="access_key" value="c7c665be-ec7f-4455-9a5e-11ebb323fff9">
                                    <input type="hidden" name="subject" value="Nouveau Sondage Satisfaction">
                                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                    <input type="hidden" name="redirect" id="redirectInput" value="">

                                    <h4 class="mb-4 text-primary fw-bold">Infos de base</h4>
                                    <div class="row g-4 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Ambassadeur *</label>
                                            <input type="text" class="form-control" name="nom_ambassadeur" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Entreprise visitée *</label>
                                            <input type="text" class="form-control" name="nom_entreprise" required>
                                        </div>
                                    </div>

                                    <h4 class="mb-4 mt-5 text-primary fw-bold">Ressenti Client</h4>
                                    
                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Niveau de satisfaction ressenti *</label>
                                        <select class="form-select" name="niveau_satisfaction" required>
                                            <option value="">Sélectionner...</option>
                                            <option value="Tres insatisfait">Très insatisfait</option>
                                            <option value="Insatisfait">Insatisfait</option>
                                            <option value="Neutre">Neutre</option>
                                            <option value="Satisfait">Satisfait</option>
                                            <option value="Tres satisfait">Très satisfait</option>
                                        </select>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Fluidité de la réservation *</label>
                                        <select class="form-select" name="fluidite" required>
                                            <option value="">Sélectionner...</option>
                                            <option value="Difficile">Difficile</option>
                                            <option value="Acceptable">Acceptable</option>
                                            <option value="Fluide">Fluide</option>
                                            <option value="Tres fluide">Très fluide</option>
                                        </select>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Note finale / 10 *</label>
                                        <input type="number" class="form-control" name="note_finale" min="0" max="10" step="0.5" required>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Commentaire libre</label>
                                        <textarea class="form-control" name="commentaire_libre" rows="4"></textarea>
                                    </div>

                                    <div class="d-grid gap-3 d-md-flex justify-content-md-center mt-5">
                                        <button type="submit" class="btn btn-forfeo-primary px-5">Envoyer</button>
                                        <a href="dashboard.html" class="btn btn-forfeo-outline px-4">Annuler</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-forfeo text-center"><div class="container"><p class="mb-0 fw-semibold">&copy; 2025 FORFEO LAB</p></div></footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentUrl = window.location.href;
            const newUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/')) + '/confirmation.html';
            const redirectInput = document.getElementById('redirectInput');
            if(redirectInput) redirectInput.value = newUrl;
        });
    </script>

    <script src="assets/js/forfy.js"></script>
</body>
</html>
