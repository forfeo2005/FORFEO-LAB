<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Ambassadeur - FORFEO LAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 40px -5px rgba(37, 99, 235, 0.15);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: -40px auto 20px;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>

    <div class="card login-card p-4 p-md-5">
        <div class="brand-logo">
            <i class="bi bi-stars"></i>
        </div>
        
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Espace Ambassadeur</h2>
            <p class="text-muted small">Connectez-vous pour accéder à vos missions</p>
        </div>

        <form id="loginForm">
            <div id="loginError" class="alert alert-danger d-none p-2 small text-center mb-3">
                <i class="bi bi-exclamation-circle me-1"></i> Identifiants incorrects
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-muted">Identifiant</label>
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light"><i class="bi bi-person text-primary"></i></span>
                    <input type="text" class="form-control bg-light border-0 py-2" id="username" placeholder="ex: jean.dupont" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-uppercase text-muted">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light"><i class="bi bi-lock text-primary"></i></span>
                    <input type="password" class="form-control bg-light border-0 py-2" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-forfeo-primary py-2 rounded-pill shadow-sm">
                    Se connecter <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none small text-muted">
                <i class="bi bi-arrow-left"></i> Retour au site public
            </a>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
