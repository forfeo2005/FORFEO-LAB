<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport d'expérience - FORFEO LAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg navbar-forfeo">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="bi bi-stars"></i> FORFEO LAB</a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-2">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://isow.forfeo.com" target="_blank">Site principal</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="text-center mb-5">
                            <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 rounded-pill px-3 py-2 mb-3">Mission Terrain</span>
                            <h1 class="fw-bolder mb-3 text-dark">Rapport d'expérience</h1>
                            <p class="text-muted lead">Documentez votre visite et partagez vos observations.</p>
                        </div>

                        <div class="card card-forfeo border-0 p-4 p-md-5">
                            <div class="card-body">
                                <form action="https://api.web3forms.com/submit" method="POST" id="surveyForm" class="needs-validation" novalidate>
                                    <input type="hidden" name="access_key" value="c7c665be-ec7f-4455-9a5e-11ebb323fff9">
                                    <input type="hidden" name="subject" value="Nouveau Rapport d'Expérience - Forfeo">
                                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                    <h4 class="mb-4 text-primary fw-bold"><i class="bi bi-person-circle me-2"></i>Informations Ambassadeur</h4>
                                    <div class="row g-4 mb-4">
                                        <div class="col-md-6">
                                            <label for="nom_ambassadeur" class="form-label fw-semibold">Nom complet *</label>
                                            <input type="text" class="form-control" id="nom_ambassadeur" name="nom_ambassadeur" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="region" class="form-label fw-semibold">Région *</label>
                                            <select class="form-select" id="region" name="region" required>
                                                <option value="">Choisir...</option>
                                                <option value="Montréal">Montréal</option>
                                                <option value="Québec">Québec</option>
                                                <option value="Gatineau">Gatineau</option>
                                                <option value="Sherbrooke">Sherbrooke</option>
                                                <option value="Autre">Autre</option>
                                            </select>
                                        </div>
                                    </div>

                                    <h4 class="mb-4 mt-5 text-primary fw-bold"><i class="bi bi-building me-2"></i>L'Entreprise</h4>
                                    <div class="row g-4 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Entreprise visitée *</label>
                                            <input type="text" class="form-control" name="nom_entreprise" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold">Date de visite *</label>
                                            <input type="date" class="form-control" name="date_visite" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label fw-semibold">Type d'expérience *</label>
                                            <select class="form-select" name="type_experience" required>
                                                <option value="">Choisir...</option>
                                                <option value="Restaurant">Restaurant</option>
                                                <option value="Hôtel">Hôtel</option>
                                                <option value="Spa">Spa</option>
                                                <option value="Activité">Activité</option>
                                                <option value="Autre">Autre</option>
                                            </select>
                                        </div>
                                    </div>

                                    <h4 class="mb-4 mt-5 text-primary fw-bold"><i class="bi bi-journal-text me-2"></i>Évaluation</h4>
                                    <div class="mb-4">
                                        <label class="form-label fw-semibold">Description générale *</label>
                                        <textarea class="form-control" name="description" rows="4" required></textarea>
                                    </div>
                                    <div class="row g-4 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold text-success">Points forts *</label>
                                            <textarea class="form-control" name="points_forts" rows="3" required></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-semibold text-danger">Points à améliorer *</label>
                                            <textarea class="form-control" name="points_ameliorer" rows="3" required></textarea>
                                        </div>
                                    </div>
                                    <div class="row g-4 align-items-center bg-light p-4 rounded-4 mb-4">
                                        <div class="col-md-6"><label class="form-label fw-bold mb-0">Note globale / 10 *</label></div>
                                        <div class="col-md-6"><input type="number" class="form-control form-control-lg text-center fw-bold text-primary" name="note_globale" min="0" max="10" step="0.5" required></div>
                                    </div>

                                    <h4 class="mb-4 mt-5 text-primary fw-bold"><i class="bi bi-camera-reels me-2"></i>Preuves</h4>
                                    <div class="card bg-light border-0 mb-4">
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Photos/Vidéos</label>
                                                <input class="form-control" type="file" name="media_files[]" multiple accept="image/*,video/*" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Reçu/Preuve</label>
                                                <input class="form-control" type="file" name="proof_stay" accept="image/*,.pdf">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check mb-5">
                                        <input class="form-check-input" type="checkbox" id="confirm" required>
                                        <label class="form-check-label small text-muted" for="confirm">Je certifie que ce rapport est honnête.</label>
                                    </div>

                                    <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                                        <button type="submit" class="btn btn-forfeo-primary px-5">Envoyer</button>
                                        <a href="dashboard.html" class="btn btn-forfeo-outline px-4">Annuler</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-forfeo text-center">
            <div class="container"><p class="mb-0 fw-semibold">&copy; 2025 FORFEO LAB</p></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/forfy.js"></script>
</body>
</html>
