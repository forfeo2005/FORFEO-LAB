<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devenir Ambassadeur - FORFEO LAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg navbar-forfeo">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="bi bi-stars"></i> FORFEO LAB</a>
            </div>
        </nav>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder mb-3 text-dark">Rejoignez l'élite Forfeo</h1>
                            <p class="text-muted lead">Testez. Évaluez. Profitez.</p>
                        </div>

                        <div class="card card-forfeo border-0 p-4 p-md-5">
                            <div class="card-body">
                                <form action="https://api.web3forms.com/submit" method="POST" id="surveyForm" class="needs-validation" novalidate>
                                    <input type="hidden" name="access_key" value="c7c665be-ec7f-4455-9a5e-11ebb323fff9">
                                    <input type="hidden" name="subject" value="Nouvelle Candidature Ambassadeur">
                                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                    <h5 class="text-primary fw-bold mb-3">À propos de vous</h5>
                                    <div class="row g-3 mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Prénom & Nom *</label>
                                            <input type="text" class="form-control" name="nom_complet" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Courriel *</label>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Ville de résidence *</label>
                                            <input type="text" class="form-control" name="ville" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Téléphone</label>
                                            <input type="tel" class="form-control" name="telephone">
                                        </div>
                                    </div>

                                    <h5 class="text-primary fw-bold mb-3">Votre profil</h5>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Instagram / TikTok (Liens) *</label>
                                        <input type="text" class="form-control" name="social_links" placeholder="@votre_compte" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Pourquoi voulez-vous devenir ambassadeur ? *</label>
                                        <textarea class="form-control" name="motivation" rows="3" placeholder="Dites-nous en plus sur vos goûts et votre style..." required></textarea>
                                    </div>

                                    <div class="mb-4 p-3 bg-light rounded">
                                        <label class="form-label fw-bold">Kit Média / CV (Optionnel)</label>
                                        <input type="file" class="form-control" name="media_kit">
                                        <div class="form-text">Si vous avez un document présentant vos statistiques.</div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-flash py-3 rounded-pill">Envoyer ma candidature</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
